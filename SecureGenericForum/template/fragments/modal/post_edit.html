<form action = "/post/update" id="form{{ action }}{{ id }}" method = "POST">
    <input type="hidden" name="post_id" value="{{ id }}">
    <input type="hidden" name="user_id" value="{{ post.user_id }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <textarea class="form-control" id="editPostTextArea{{ id }}" name="comment" rows="5">{{ post.comment }}</textarea>
 </form>
