{# Reusable modal system #}
{# Required Variable: id, action, title, body_fragment #}

<div class="modal fade" id="{{ action }}{{ id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {# @formatter:off #}
                {% if body_fragment %}
                    {% include body_fragment %}
                {% endif %}
                {# @formatter:on #}
            </div>
            <div class="modal-footer">
                <input type="button" value="Confirm" onclick="submitForm('form{{ action }}{{ id }}');" class="btn btn-primary" />
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
