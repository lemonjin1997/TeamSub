<!DOCTYPE html>
<html lang="en">
{% include "fragments/header.html" %}
<script src="https://www.google.com/recaptcha/api.js" defer></script>
<script type="text/javascript" src="/static/js/RFC2945_register.js"></script>
<script type="text/javascript" src="/static/js/register.js" defer></script>

<body>
  <form id="register-form" class="vh-100" method="POST" action="/register" style="background-color: #e6eaf0">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-9">
          <h1 class="text-black mb-4">Register</h1>
          {% include "fragments/flash.html" %}
          <div class="card" style="border-radius: 15px">
            <div class="card-body">
              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
                  <h6 class="mb-0">Name (Only alphanumeric)</h6>
                </div>
                <div class="col-md-9 pe-5">
                  <input id="register-name" type="text" name="name" class="form-control form-control-lg" />
                </div>
              </div>
              <hr class="mx-n3" />
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
                  <h6 class="mb-0">Email address</h6>
                </div>
                <div class="col-md-9 pe-5">
                  <input id="register-email" type="email" class="form-control form-control-lg" name="email"
                    placeholder="example@example.com" />
                </div>
              </div>
              <hr class="mx-n3" />
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
                  <h6 class="mb-0">Password</h6>
                </div>
                <div class="col-md-9 pe-5">
                  <input id="register-password" type="password" minlength="12" class="form-control form-control-lg" />
                </div>
              </div>
              <hr class="mx-n3" />
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
                  <h6 class="mb-0">Re-type Password</h6>
                </div>
                <div class="col-md-9 pe-5">
                  <input id="register-repassword" type="password" minlength="12" class="form-control form-control-lg" />
                </div>
              </div>
              <hr class="mx-n3" />
              <div class="px-5 py-4 row">
                <div class="g-recaptcha" name="g-recaptcha" data-sitekey="6LeVUygdAAAAAAnbiTHw_8uJW_7xFPjFdIyNAbRn">
                </div>
              </div>
              <input id="register-verifier" type="hidden" name="verifier" value="" />
              <input id="register-salt" type="hidden" name="salt" value="" />
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
              <hr class="mx-n3" />
              <div class="px-5 py-4 row">
                <div class="col">
                  <input id="register-submit" type="button" value="register" onclick="submitForm();"
                    class="btn btn-primary btn-lg" />
                </div>
                <div class="col">
                  <a href="/login" class="btn btn-secondary btn-lg">login</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>

</html>
