<html lang="en">
    {% include "fragments/header.html" %}
    <body>
    {% include "fragments/navigation_bar.html" %}
        <div class="container">
            <form action="/admin/update" id="form1" method="POST">
                <h5>Select User</h5>
                {% include "fragments/error_message.html" %}
                <div class="row">
                    <select name="user_id" class="form-select" size="3" aria-label="size 5 select example">
                        {% for user in user_list %}
                        <option value="{{  user.id  }}" name="id">{{ user.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <h5>Select Role</h5>
                <div class="row">
                    <select name="role_name" class="form-select" size="3" aria-label="size 3 select example">
                        {% for role in roles %}
                        <option value="{{ role }}" name="role_name">{{role}}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            </form>
            <button type="submit" form="form1" class="btn btn-primary">Change roles</button>
        </div>
    </body>
</html>
