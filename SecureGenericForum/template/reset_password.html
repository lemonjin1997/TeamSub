<!DOCTYPE html>
<html lang="en">
{% include "fragments/header.html" %}
<script type="text/javascript" src="/static/js/RFC2945_register.js"></script>
<script type="text/javascript" src="/static/js/reset_password.js" defer></script>

<body>
  {% include "fragments/navigation_bar.html" %}
  <form id="changepw-form" class="vh-100" method="POST" action="/reset/token" style="background-color: #e6eaf0">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-9">
          <h1 class="text-black mb-4">Reset Password</h1>
          {% include "fragments/flash.html" %}
          <div class="card" style="border-radius: 15px">
            <div class="card-body">
              <div class="row align-items-center pt-4 pb-3">
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0">Password</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                    <input id="changepw-password" type="password" minlength="12" class="form-control form-control-lg" />
                  </div>
                  <br />
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0">Re-type Password</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                    <input id="changepw-repassword" type="password" minlength="12"
                      class="form-control form-control-lg" />
                  </div>
                </div>
                <input id="changepw-email" type="hidden" name="email" value="{{ email }}" />
                <input id="changepw-token" type="hidden" name="token" value="{{ token }}" />
                <input id="changepw-verifier" type="hidden" name="verifier" value="" />
                <input id="changepw-salt" type="hidden" name="salt" value="" />
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                <div class="px-5 py-4" row>
                  <div class="col">
                    <input id="changepw-submit" type="button" value="Submit" onclick="submitForm();"
                      class="btn btn-primary btn-lg">
                  </div>
                  <div class="col">
                    <a href="/login" class="btn btn-secondary btn-lg">login</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </form>
</body>

</html>
